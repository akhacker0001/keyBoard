<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <button class="functionButton">esc</button>
      <button class="functionButton">f1</button>
      <button class="functionButton">f2</button>
      <button class="functionButton">f3</button>
      <button class="functionButton">f4</button>
      <button class="functionButton">f5</button>
      <button class="functionButton">f6</button>
      <button class="functionButton">f7</button>
      <button class="functionButton">f8</button>
      <button class="functionButton">f9</button>
      <button class="functionButton">f10</button>
      <button class="functionButton">f11</button>
      <button class="functionButton">f12</button>
      <button class="functionButton">pause </button>
      <button class="functionButton">prt sc </button>
      <button class="functionButton">delete</button>

        </div>

        <div>
            <button id="Acute">~</button>
      <button class="numericKey">1</button>
      <button class="numericKey">2</button>
      <button class="numericKey">3</button>
      <button class="numericKey">4</button>
      <button class="numericKey">5</button>
      <button class="numericKey">6</button>
      <button class="numericKey">7</button>
      <button class="numericKey">8</button>
      <button class="numericKey">9</button>
      <button class="numericKey">0</button>
      <button class="numericKey">-</button>
      <button class="numericKey">=</button>
      <button id="backSpace" >backspace</button>

        </div>
      

        <div>
            <button id="tab">tab</button>
            <button class="alphabeticKey">Q</button>
            <button class="alphabeticKey">W</button>
            <button class="alphabeticKey">E</button>
            <button class="alphabeticKey">R</button>
            <button class="alphabeticKey">T</button>
            <button class="alphabeticKey">Y</button>
            <button class="alphabeticKey">U</button>
            <button class="alphabeticKey">I</button>
            <button class="alphabeticKey">O</button>
            <button class="alphabeticKey">P</button>
            <button class="alphabeticKey">{</button>
            <button class="alphabeticKey">}</button>
            <button id="backSlash">\</button>

        </div>

        <div>
            
      <button id="capsLock">caps lock</button>
      <button class="alphabeticKey">A</button>
      <button class="alphabeticKey">S</button>
      <button class="alphabeticKey">D</button>
      <button class="alphabeticKey">F</button>
      <button class="alphabeticKey">G</button>
      <button class="alphabeticKey">H</button>
      <button class="alphabeticKey">J</button>
      <button class="alphabeticKey">K</button>
      <button class="alphabeticKey">L</button>
      <button class="alphabeticKey">;</button>
      <button class="alphabeticKey">'</button>
      <button id="enter">enter</button>

        </div>

        <div>
            
      <button id="shift">shift</button>
      <button class="alphabeticKey">Z</button>
      <button class="alphabeticKey">X</button>
      <button class="alphabeticKey">C</button>
      <button class="alphabeticKey">V</button>
      <button class="alphabeticKey">B</button>
      <button class="alphabeticKey">N</button>
      <button class="alphabeticKey">M</button>
      <button class="alphabeticKey">,</button>
      <button class="alphabeticKey">.</button>
      <button class="alphabeticKey">/</button>
      <button id="shift1">shift</button>
      <button id="up">U</button>

        </div>

        <div>
            <button id="ctrl">ctrl</button>
            <button class="alphabeticKey">fn</button>
            <button class="alphabeticKey">[]</button>
            <button class="alphabeticKey">alt</button>
            <button id="spaceBar">space bar</button>
            <button class="alphabeticKey">alt</button>
            <button class="alphabeticKey">[-]</button>
            <button id="ctrl1">ctrl</button>
            <button id="left">L</button>
            <button id="down">D</button>
            <button id="right">R</button>

        </div>
      
   
     

    </div>
    

    <script src="index.js"></script>
</body>
</html>
